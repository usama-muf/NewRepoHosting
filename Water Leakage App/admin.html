<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width-device-width initial-scale=1.0">-->
    <title>Admin</title>
    <script>
      async function getMessages() {
        fetch(
          "https://wqvg69mlyf.execute-api.ap-south-1.amazonaws.com/production/message",
          {
            method: "GET",
          }
        )
          .then((response) => response.json())
          .then((response) => {
            console.log(response.body);
            response.body.forEach((element) => {
              document.getElementById(
                "messages"
              ).innerHTML += `${element.name} | ${element.street} | ${element.area} |  ${element.city} | ${element.pincode} | ${element.mobile} <br>`;
              // "<p>" + element.message + element.email + element.name + "</p>"; // Adds each message to div
            });
          });
      }

      getMessages();
    </script>
  </head>
  <body>
    <main class="admin">
      <h1>Admin Purposes <br /><br /></h1>
      <h1>
        this page is to be used for adding users<br />adding employees details
        etc
      </h1>
      <div id="messages"></div>
    </main>
  </body>
</html>
