<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<meta name="viewport" content="width-device-width initial-scale=1.0">-->
    <title>Admin</title>
    <script>
      async function getMessages() {
        fetch(
          "https://wqvg69mlyf.execute-api.ap-south-1.amazonaws.com/production/message",
          {
            method: "GET",
          }
        )
          .then((response) => response.json())
          .then((response) => {
            //console.log(response.body);
            response.body.forEach((element) => {
              document.getElementById("messages").innerHTML += `
                <table>
                  <tr style="font-size:20px; ">
                  <td>${element.name}</td>
                  <td>${element.street}</td>
                  <td>${element.area}</td>
                  <td>${element.city}</td>
                  <td>${element.pincode}</td>
                  <td>${element.mobile}</td>
                  </tr>
                  
              </table>`; //`${element.name} | ${element.street} | ${element.area} |  ${element.city} | ${element.pincode} | ${element.mobile} <br>`;
              // "<p>" + element.message + element.email + element.name + "</p>"; // Adds each message to div
            });
          });
      }
      getMessages();
    </script>
  </head>
  <body>
    <main class="admin">
      <h1>Admin Purposes <br /><br /></h1>
      <h1>
        this page is to be used for adding users<br />adding employees details
        etc
      </h1>
      <div id="messages">
        <table style="width: 100%; text-align: center">
          <tr>
            <th>Name</th>
            <th>Street</th>
            <th>area</th>
            <th>city</th>
            <th>pincode</th>
            <th>mobile_No</th>
          </tr>
          <tr style="font-size: 20px">
            <td>${element.name}</td>
            <td>${element.street}</td>
            <td>${element.area}</td>
            <td>${element.city}</td>
            <td>${element.pincode}</td>
            <td>${element.mobile}</td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
