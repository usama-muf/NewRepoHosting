<!DOCTYPE html>
<html>
<head>
	<title>Marketplace checkout form</title>
	<meta 	charset="utf-8">	
</head>
<body>
	<form>
        <label for="address">Address : </label>
        <input type="text" name="address" id="address" maxlength="100" size="50px" placeholder="Address">
        <br><br>
        
        
        <label for="postcode">Postcode : </label>
        <input type="text" name="postcode" id="postcode" maxlength="30" size="50px" placeholder="Postcode">
        
        <br><br>
        <label for="city">City : </label>
        <input type="text" name="city" id="city" maxlength="100" size="50px" placeholder="City">
        <br><br>
        
        <p>Choose your shipping method :</p>
        <select name="shipping" id="shipping">
            <option value="Free super saving shipping">Free super saving shipping</option>
            <option value="Two-day shipping">Two-da shipping</option>
            <option value="One-day shipping">One-day shipping</option>  
        </select>
        
        
        <p>Choose your payment method : </p>
        <label>Paypal <input type="radio" name="payment" value="paypal"></label>
        <label>Debit card <input type="radio" name="payment" value="debit card"></label>
        <label>Credit card <input type="radio" name="payment" value="credit card"></label>
        <br>
        <br>
        
        
        <label for="comments">Comments :</label><br>
        <textarea rows="6" cols="40" name="comments" id="comments"></textarea>
        <br><br>
        
        
        <label>Sign me up for email updates <input type="checkbox" name="email updates" checked="checked"></label>
        <br>
        
        <label>Securely save my payment details <input type="checkbox" name="save payment" ></label><br>
        
        <input type="submit" value="submit">
        
        
    </form>
    
</body>
</html>
