<!DOCTYPE html>
<html>
<head>
	<title>forms</title>
	<meta 	charset="utf-8">	
</head>
<body>
    <!--form is a set of user inputs-->
    <form method="get">
        <label for="email">Email : </label>
        <input type="text" name="email" placeholder="Email address" size="50px" id="email" maxlength="100" >
        <br><br>
        <label for="password">Password : </label>
        <input type="password" name="password" placeholder="Password" size="50px" id="password" maxlength="30">
        <br>
        <br>
        <input type="submit" value="Login">
        
    </form>

</body>
</html>
